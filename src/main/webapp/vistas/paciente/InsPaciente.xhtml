<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Registro de Pacientes</title>
    </h:head>
    <ui:composition template="./../template/template1.xhtml">
        <ui:define name="content">
            <h:form id="InsForm">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Codigo"/><p:outputLabel value="#{pacienteC.paciente.NUMPAC}" />
                    <p:outputLabel value="Nombre"/><p:inputText value="#{pacienteC.paciente.NOMPAC}" />
                    <p:outputLabel value="Apellido"/><p:inputText value="#{pacienteC.paciente.APEPAC}" />
                    <p:outputLabel value="Sexo:" />
                    <p:selectOneRadio value="#{pacienteC.paciente.SEXPAC}">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Femenino" itemValue="F"/>
                    </p:selectOneRadio>
                    <p:outputLabel value="Nacimiento"/><p:calendar value="#{pacienteC.paciente.FNPAC}" />
                    <p:outputLabel value="DNI"/><p:inputText value="#{pacienteC.paciente.DNIPAC}" />
                    <p:outputLabel value="Telefono"/><p:inputText value="#{pacienteC.paciente.TELFPAC}" />
                    <p:outputLabel value="Email"/><p:inputText value="#{pacienteC.paciente.EMAILPAC}" />
                    <p:outputLabel value="Ubigeo"/><p:inputText value="#{pacienteC.paciente.NUMUBI}" />
                    <p:outputLabel value="Dirección"/><p:inputText value="#{pacienteC.paciente.DIRPAC}" />
                    <p:outputLabel value="Grupo Sang"/><p:inputText value="#{pacienteC.paciente.GSPAC}" />
                    <p:outputLabel value="Historia"/><p:inputText value="#{pacienteC.paciente.HCPAC}" />
                    <p:outputLabel value="Estado"/><p:inputText value="#{pacienteC.paciente.ESTPAC}" />
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <p:commandButton value="Actualizar" actionListener="#{pacienteC.modificar()}" update=":formPac :tblPac" oncomplete="PF('wdlUpdate').hide()" />

                    <p:commandButton value="Modificar"  icon="ui-icon-check" 
                                     actionListener="#{pacienteC.modificar()}"
                                     oncomplete="growlColour(); handleLoginRequest(xhr, status, args,'newIngresar')"
                                     update=":formPac">
                        <p:confirm header="Confirmar" message="¿Estás seguro?" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close" 
                                     onclick="PF('wdlUpdate').hide()"
                                     immediate="true"/>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si  " type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="growlColour();"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</html>

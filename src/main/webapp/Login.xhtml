<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso al Sistema - Login Básico 1</title>
        <f:event type="preRenderView" listener="#{usuarioC.seguridadLogin()}" />
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msj" showDetail="true" life="2000"/>
            <p:panelGrid columns="2">
                <p:inputText value="#{usuarioC.user}" placeholder="Usuario" />
                <p:password value="#{usuarioC.pass}" placeholder="Contraseña" />
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{usuarioC.login()}" update="msj"/> 
        </h:form>
    </h:body>
</html>

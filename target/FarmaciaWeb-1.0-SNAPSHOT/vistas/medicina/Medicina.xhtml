<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Medicamentos</title>
        <f:event type="preRenderView" listener="#{medicinaC.listarMed()}"/>
    </h:head>
    <h:body>
         <p:growl id="mensaje" showDetail="true" >
            <p:autoUpdate/>
        </p:growl>
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        <h:form id="form">
            <p:panelGrid columns="4">
                <p:outputLabel value="Genérica" for="gen"/>
                <p:inputText value="#{medicinaC.medicina.generico}" id="gen" maxlength="100"/>
                <p:outputLabel value="Comercial"/>
                <p:inputText value="#{medicinaC.medicina.comercial}" maxlength="80" />
                <p:outputLabel value="Presentación"/>
                <p:inputText value="#{medicinaC.medicina.presen}" maxlength="40" />
                <p:outputLabel value="Costo S/."/>
                <p:inputText value="#{medicinaC.medicina.costo}" />
                <p:outputLabel value="Precio S/."/>
                <p:inputText value="#{medicinaC.medicina.precio}" />  
                <p:outputLabel value="Cantidad"/>
                <p:inputText value="#{medicinaC.medicina.cantidad}" >
                    <p:keyFilter regEx="/[1-9]/"/>
                </p:inputText>           
                <p:outputLabel value="Estado"/>
                <p:inputText value="#{medicinaC.medicina.estado}" />
                <p:outputLabel value="Vencimiento"/>
                <p:calendar value="#{medicinaC.fechaFormulario}" />
                <p:outputLabel value="Lote"/>
                <p:inputText value="#{medicinaC.medicina.lote}" maxlength="8" />
                <p:outputLabel value="Lugar"/>
                <p:inputText value="#{medicinaC.medicina.lugar}" />
                <p:outputLabel value="Proveedor"/>
                <p:inputText value="#{medicinaC.medicina.idProv}" />
                <p:outputLabel value="Observación"/>
                <p:inputText value="#{medicinaC.medicina.obs}" maxlength="80"/>
            </p:panelGrid>
            <p:panel>
                <p:commandButton action="#{medicinaC.limpiar()}" value="Nuevo" update="form"/> 
                <p:commandButton action="#{medicinaC.registrar()}" value="Guardar" update="dtgMedicina"/> 
                <p:commandButton action="#{medicinaC.modificar()}" value="Modificar" update="dtgMedicina"/> 
                <p:commandButton action="#{medicinaC.eliminar()}" value="Eliminar" update="dtgMedicina"/> 
                <p:dataTable id="dtgMedicina" value="#{medicinaC.listaMed}" var="lista" >
                    <p:column headerText="Id">
                        <h:outputText value="#{lista.idMed}" />
                    </p:column>
                    <p:column headerText="Genérico">
                        <h:outputText value="#{lista.generico}" />
                    </p:column> 
                    <p:column headerText="Comercial">
                        <h:outputText value="#{lista.comercial}" />
                    </p:column> 
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id="mensaje" showDetail="true" >
            <p:autoUpdate/>
        </p:growl>
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


        <div id="top">
            <ui:insert name="top">       
                <h:form>  
                    <p:menubar>  
                        <p:menuitem value="Venta" url="./faces/vistas/venta/Venta.xhtml" />                
                        <p:submenu label="Mantenimiento" icon="pi pi-briefcase">                        
                            <p:menuitem value="Medicinas" url="./faces/vistas/medicina/InsMedicina.xhtml" />                                            
                            <p:menuitem value="Pacientes" url="./faces/vistas/paciente/InsPaciente.xhtml" />                                            
                        </p:submenu>                                                     
                        <p:submenu label="Consulta" icon="pi pi-briefcase">
                            <p:menuitem value="Ventas" url="./faces/vistas/venta/detVenta.xhtml" />
                            <p:menuitem value="Medicinas" url="./faces/vistas/medicina/ListMedicina.xhtml" />
                            <p:menuitem value="Pacientes" url="./faces/vistas/paciente/ListPaciente.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">

            </ui:insert>
        </div>

    </h:body>

</html>

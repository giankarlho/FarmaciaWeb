<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Listado de Ubigeo</title>
        <f:event listener="#{medicinaC.listarMed()}" type="preRenderView" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
<!--                <p:commandButton value="Listar" action="#{ubigeoC.listar()}" update="dtgTable"/>-->
                <p:panel>
                    <p:dataTable value="#{ubigeoC.listUbigeo}" var="item" id="dtgTable" rows="10" paginator="true"
                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                                 {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,100">
<!--                        <div style="height: 10px; background: yellow">
                            <f:facet name="header">
                                <h4>Lista de Distritos, Provincias y Departamentos con el CÃ³digo de Ubigeo</h4>
                            </f:facet>
                        </div>-->
                        <p:column headerText="Id">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="Dpto">
                            <h:outputText value="#{item.dpto}" />
                        </p:column>
                        <p:column headerText="Provincia">
                            <h:outputText value="#{item.prov}" />
                        </p:column>
                        <p:column headerText="Distrito">
                            <h:outputText value="#{item.dist}" />
                        </p:column>
                        <f:facet name="footer">
                            EN TOTAL HAY #{fn:length(ubigeoC.listUbigeo)} REGISTROS.
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </f:view>

    </h:body>
</html>

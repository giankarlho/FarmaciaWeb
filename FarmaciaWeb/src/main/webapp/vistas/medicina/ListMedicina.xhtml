<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Medicamentos</title>
        <f:event type="preRenderView" listener="#{medicinaC.listarMed()}"/>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true" id="msj"/>
        <h:form id="form">

            <p:panel>

                <p:dataTable id="dtgMedicina" value="#{medicinaC.listaMed}" var="lista" rows="10" paginator="true"
                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                             {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,100">
                    <p:column headerText="Id">
                        <h:outputText value="#{lista.idMed}" />
                    </p:column>
                    <p:column headerText="Genérico">
                        <h:outputText value="#{lista.generico}" />
                    </p:column> 
                    <p:column headerText="Comercial">
                        <h:outputText value="#{lista.comercial}" />
                    </p:column>    
                    <p:column headerText="Presentación">
                        <h:outputText value="#{lista.presen}" />
                    </p:column>
                    <p:column headerText="Costo S/">
                        <h:outputText value="#{lista.costo}" />
                    </p:column>
                    <p:column headerText="Precio S/">
                        <h:outputText value="#{lista.precio}"/>
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{lista.cantidad}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{lista.estado}" />
                    </p:column>
                    <p:column headerText="Vencimiento">
                        <h:outputText value="#{lista.fecha}" />
                    </p:column>
                    <p:column headerText="Lote">
                        <h:outputText value="#{lista.lote}" />
                    </p:column>
                    <p:column headerText="Lugar">
                        <h:outputText value="#{lista.lugar}" />
                    </p:column>
                    <p:column headerText="Proveedor">
                        <h:outputText value="#{lista.idProv}" />
                    </p:column>
                    <p:column headerText="Observación">
                        <h:outputText value="#{lista.obs}" />
                    </p:column>

                <p:column style="width:50px"  exportable="false">
                    <p:commandButton update=":dlgDatos" icon="ui-icon-pencil" oncomplete="PF('wdlgDatos').show();">
                        <f:setPropertyActionListener value="#{lista}" target="#{medicinaC.medicina}"/>
                    </p:commandButton>
                </p:column>

                <p:column style="width:54px">
                    <p:commandButton title="ELIMINAR" icon="ui-icon-circle-close" actionListener="#{medicinaC.eliminar(lista)}" >
                        <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
                     
                </p:dataTable>                
            </p:panel>
        </h:form>

        <p:dialog  widgetVar="wdlgDatos" id="dlgDatos" header="Datos del Medicamento">
            <h:form id="editaMed">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Código" for="gen"/><p:inputText value="#{medicinaC.medicina.idMed}" />
                    <p:outputLabel value="Genérica" for="gen"/><p:inputText value="#{medicinaC.medicina.generico}" id="gen" />
                    <p:outputLabel value="Comercial"/><p:inputText value="#{medicinaC.medicina.comercial}" />
                    <p:outputLabel value="Presentación"/><p:inputText value="#{medicinaC.medicina.presen}" />
                    <p:outputLabel value="Costo S/."/><p:inputText value="#{medicinaC.medicina.costo}" />
                    <p:outputLabel value="Precio S/."/><p:inputText value="#{medicinaC.medicina.precio}" />  
                    <p:outputLabel value="Cantidad"/>
                    <p:inputText value="#{medicinaC.medicina.cantidad}" maxlength="8" >
                        <p:keyFilter regEx="/[1-9]/"/>
                    </p:inputText>           
                    <p:outputLabel value="Estado"/><p:inputText value="#{medicinaC.medicina.estado}" />
                    <p:outputLabel value="Vencimiento"/><p:calendar value="#{medicinaC.medicina.fecha}" timeZone="GMT+2" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha obligatoria"/>
                    <p:outputLabel value="Lote"/><p:inputText value="#{medicinaC.medicina.lote}" />
                    <p:outputLabel value="Lugar"/><p:inputText value="#{medicinaC.medicina.lugar}" />
                    <p:outputLabel value="Proveedor"/><p:inputText value="#{medicinaC.medicina.idProv}" />
                    <p:outputLabel value="Observación"/><p:inputText value="#{medicinaC.medicina.obs}" />
                    <p:commandButton actionListener="#{medicinaC.modificar()}" value="Modificar" update="dtgMedicina" oncomplete="PF('wdlgDatos').hide();"/> 
                    <p:commandButton value="Cancelar" immediate="true "  />
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
